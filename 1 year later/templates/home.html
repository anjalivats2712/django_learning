{% extends 'base.html' %}
{% block content %}
{% for post in all_post_content %}
<div>
    <h1><a href="{% url 'post_detail' post.pk %}">{{post.title}}</a></h1>
    <p>{{post.content}}</p>
</div>
{% endfor %}
<div><a href="{% url 'post_create' %}">Create a post
</a></div>
{% if user.is_authenticated %}
<h3>Hi {{user.username}}</h3>
<h3><a href="{% url 'logout' %}">Log Out</a></h3>

{% else %}
<a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock content %}

{%extends 'base.htm' %}

{%block title%}
Contact
{%endblock title%}

{%block body%}
<div class="container-fluid px-0">
    <img src="https://source.unsplash.com/1200x300/?smartphone" alt="" class="d-block w-100">
    
</div>
<div class="mb-3">
    <h1 class="text-center">CONTACT US</h1>

</div>
<div class ="container">
    <form method="POST" action="/contact"  >
    {% csrf_token %}
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Email">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Name</label>
        <input type="name" class="form-control" id="exampleFormControlTextarea1" placeholder="Your Name" rows="1">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Query</label>
        <input type="Query" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Your Query">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{%endblock body%}
